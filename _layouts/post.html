---
layout: default
---

<article class="{{ page.cat }} post post-full">
  <h1>{{ page.title }}</h1>
  <ul class="post-meta">
    <li><a href="{{ post.url }}">{{ page.date || date_to_string }}</a></li>
    <li><a href="{{ post.url }}">By {{ page.author }}</a></li>
  </ul>
  {{ content }}
</article>

<article class="related-post">
  <h2>Related Articles</h2>
  <ul>
    {% for post in site.related_posts %}
      <li>
        <span class="postdate title">{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</article>

{% include disqus.html %}
