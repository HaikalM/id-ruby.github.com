---
layout: default
title: Indonesian Ruby jobs
cat: jobs
---
<ul class="jobs">
  {% for post in site.categories.jobs %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }}
        <span class="postdate title">{{ post.date | date_to_string }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
